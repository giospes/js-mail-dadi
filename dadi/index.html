<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="start" class="vh-100 container d-flex flex-column justify-content-center align-items-center">
        <h1 class="mb-5 text-success">Casino</h1>
        <form action="#" class="d-flex flex-column w-50 text-center">
            <label for="Ndadi" class="mb-2">Inserisci tuo nome</label>
            <input type="text"  class="mb-3" id="Pname">
            <label for="Ndadi" class="mb-2">Inserisci il numero di DADI</label>
            <input type="number" class="mb-5" id="Ndadi">
            <button type="submit" id="game-btn">Gioca</button>
        </form>
       
    </div>
    <div id="middle" class="vh-100 d-flex flex-column justify-content-between align-items-center p-5 d-none">
        <div id="cpu">
            <div  id="dice-container-cpu"  class="d-flex">

            </div>
            <h2 class="text-center">cpu</h2>
        </div>
        <h3>VS</h3>
        <div id="player">
            <div id="dice-container-player" class="d-flex">

            </div>
            <h2 class="text-center" id="player-container"></h2>
        </div>
    </div>






    <script src="./js/script.js"></script>
</body>
</html>
